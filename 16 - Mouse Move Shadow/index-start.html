<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const stretch = 200 //100px

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const {offsetWidth: width, offsetHeight: height} = hero;

//To see where the cursor is
    // let  x = e.offsetX;
    // let  y = e.offsetY;
     let {offsetX: x, offsetY: y} = e;
    // console.log(x, y);
      //console.log(this, e.target);
    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    //wehn its at rleft top the shadow stretch should be -50 and right bottom it should be 50
    const xStretch = Math.round((x / width * stretch) - (stretch / 2));
    const yStretch = Math.round((y / height * stretch) - (stretch / 2));

    text.style.textShadow = `
    ${xStretch}px ${yStretch}px 0 rgba(255, 0, 255, 0.7),
    ${xStretch * -1}px ${yStretch}px 0 rgba(0, 255, 255, 0.7),
    ${yStretch}px ${xStretch * -1}px 0 rgba(0, 255, 0, 0.7),
    ${yStretch * -1}px ${xStretch}px 0 rgba(0, 0, 255, 0.7)
    `;

  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
